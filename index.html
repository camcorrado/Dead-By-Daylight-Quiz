<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dead By Daylight Quiz</title>
    <meta name="description" content="Test your Dead By Daylight knowledge">
    <link href="index.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="image-assets">
      <div class="imagery"></div>
    </section>
    <main>
      <header>
        <div class="logo">
          <a href="https://www.deadbydaylight.com/en/age-gate" target="_blank">
            <img class="dbd-logo" src="https://i.imgur.com/XT2QXhf.png" alt="Dead By Daylight tally logo"/>
            <h1 class="game-title">Dead By Daylight Quiz</h1>
            <h2 class="game-slogan">death is not an escape</h2>
          </a>
        </div>
      </header>
      <section class="tallies">
        <div class="score-tally">
        </div>
      </section>
      <section class="begin-prompt">
        <div class="quizStart">
            <p class="important">WARNING:</p>
            <p class="basicText">This website uses audio. Please adjust your volume accordingly.</p>
            <button type="button" class="warningButton">Accept</button>
        </div>
      </section>
        <div class="questionAnswerForm"></div>
        <div class="answerResponse"></div>
      </main>
      <section class="video-assets">
        <div class="video"></div>
      </section>
      <section class="other-assets">
        <div class="audio"></div>
        <div class="music"></div>
        <div class="audioAnswer"></div>
      </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="data.js"></script>
    <script src="index.js"></script>
    </body>
</html>
